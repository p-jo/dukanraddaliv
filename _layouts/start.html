---
layout: default
---

<section class="hero is-fullheight is-front is-primary">

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">

  </div>

  <!-- Hero footer: will stick at the bottom -->
  <div class="hero-foot">
    <div class="container has-text-centered">
      <a class="link-down" href="#content"><img src="{{site.baseurl}}/assets/images/pil.svg" alt="down" width="100" height="100"></a>
    </div>
  </div>
</section>

<div id="content"></div>


<article id="page" class="section is-medium page-{{page.ref}}">
  <!--
  <div class="container has-text-centered">
    <h1 class="title">{{page.title}}</h1>
  </div>
  -->

  <div class="container has-text-centered main-title">
    <h1 class="title is-spaced is-title">{{page.title}}</h1>
    <p class="subtitle is-6 is-size-5-desktop is-size-4-widescreen">{{page.ingress-text}}</p>
  </div>
  <hr>

  <div class="container">
    <div class="columns is-multiline">
      {% assign posts=site.posts %}
      {% for item in posts %}
        {% include post.html %}
      {% endfor %}
    </div>
  </div>
  <hr>

  <div class="container">
    <div class="columns is-centered">
      <div class="column is-6-fullhd is-8-widescreen is-10 content has-text-centered">
        {{content}}
      </div>
    </div>
  </div>
</article>
